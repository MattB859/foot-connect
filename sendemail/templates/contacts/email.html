{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay-bg h-100">
        <div class="max-width mx-auto">
            <form class="container col-12 input-border overlay-bg-2" onsubmit="return sendMail(this);" method="POST">
                <h2 class="text-center">Contact Us</h2>
                <hr>
                <p class="text-center">How can we help you today? <a href="{% url 'home' %}">Home</a></p>
                
                    {% csrf_token %}
                    <div class=" col-lg-12 col-sm-12 col-xs-12 mb-3">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required />
                    </div>
                    <div class=" col-lg-12 col-sm-12 col-xs-12 mb-3">
                        <input type="text" name="emailaddress" class="form-control " id="emailaddress"
                            placeholder="E-mail address" required />
                    </div>
                    <div class="col-lg-12 col-sm-12 col-xs-12 mb-3">
                        <textarea rows="6" name="message" class="form-control" id="message"
                            placeholder="Write a message.." required></textarea>
                        <button type="submit" class="mt-3 btn btn-black w-100">Send us a message</button>
                    </div> 
            </form>
        </div>
    </div>
{% endblock %}
