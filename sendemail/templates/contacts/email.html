{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="text-center mt-5">Contact Us</h1>

<form onsubmit="return sendMail(this);" method="POST">
{% csrf_token %}
    <div class="mx-auto col-12 col-sm-12 col-xs-12 col-md-6 col-6 mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required/>
    </div>
    <div class="mx-auto col-12 col-sm-12 col-xs-12 col-md-6 col-6 mb-3">
        <label for="emailaddress" class="form-label">Email Address:</label>
        <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
    </div>
    <div class="mx-auto col-12 col-sm-12 col-xs-12 col-md-6 col-6 mb-3">
        <label for="projectsummary" class="form-label">Contact Us:</label>
        <textarea rows="10" name="projectsummary" class="form-control" id="projectsummary" placeholder="Project Description" required></textarea>
        <button type="submit" class="mt-3 btn btn-secondary center-block">Send us a message</button>
    </div>
</form>

{% endblock %}
